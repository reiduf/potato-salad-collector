{% extends 'base.html' %}
{% block content %}

<h1>Potato Salad List</h1>
{% for potato in potatoes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ potato.brand }}</span>
      <p>Description: {{ potato.description }}</p>
      <p>Rating: {{ potato.rating }}</p>
    </div>
  </div>
{% endfor %}


{% endblock %}
